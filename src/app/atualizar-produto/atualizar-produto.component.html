<div class="container-fluid cor d-flex justify-content-center mt-5 mb-5 bgtitulo margin ">
    <div class="row ">
        <div class="col-md-12 ">
            <h2>ATUALIZE SEU PRODUTO!</h2>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Nome do Produto*</label>
                    <input [(ngModel)]='produto.nomeProd' type="text" class="form-control" id="exampleFormControlInput1" placeholder="Seu produto">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Preço*</label>
                    <input [(ngModel)]='produto.preco' type="number" class="form-control" id="exampleFormControlInput1" placeholder="Preço">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">Escolha uma Categoria:</label>
                    <select [(ngModel)]="idCategoria" (change)="findByIdCategoria()" class="form-control" id="exampleFormControlSelect1">
                        <option *ngFor="let categoria of listaCategorias" value="{{categoria.id}}">{{categoria.nomeCat}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Link da Foto*</label>
                    <input [(ngModel)]= 'produto.foto' type="text" class="form-control" id="exampleFormControlInput1" placeholder="Foto">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Link da Foto 2</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Segunda foto opcional">
                </div>
            </form>
        </div>

        <div class="col-md-6">

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Escreva uma descrição bem legal do seu produto:</label>
                <textarea [(ngModel)]= 'produto.descricao'  class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
            </div>

            <div class="d-flex justify-content-center">
                <img src="https://i.imgur.com/hNDWMRR.png" alt="imagem representativa" width="250px">
            </div>

        </div>
    </div>
</div>

<div class="container d-flex justify-content-center">
    <div class="row mt-3 mb-5">
        <div class="col-md-12">
            <button [routerLink]= "['/produto']"type="submit" class="mr-5 btn bgcor1">CANCELAR</button>
            <button (click)="atualizar()" type="submit" class="btn bgcor">SALVAR ATUALIZAÇÃO</button>
        </div>
    </div>
</div>
