<div class="container-fluid cor d-flex justify-content-center mt-5 mb-5 bgtitulo ">
    <div class="row ">
        <div class="col-md-12 ">
            <h2>CADASTRE UM NOVO PRODUTO!</h2>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Nome da Categoria*</label>
                    <input [(ngModel)]="categoria.nomeCat" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Seu produto">
                </div>
            </form>

            <div class="col-md-6">

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Escreva uma descrição para sua categoria</label>
                    <textarea [(ngModel)]="categoria.tipo" class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
                </div>

                <div class="d-flex justify-content-center">
                    <img src="https://i.imgur.com/FNSlDMs.png" alt="imagem representativa" width="250px">
                </div>

            </div>
        </div>
    </div>

    <div class="container d-flex justify-content-center">
        <div class="row mt-3 mb-5">
            <div class="col-md-12">
                <button type="submit" class="mr-5 btn bgcor1">CANCELAR</button>
                <button (click)="postCategoria()" type="submit" class="btn bgcor">FINALIZAR CADASTRO</button>
            </div>
        </div>
    </div>
