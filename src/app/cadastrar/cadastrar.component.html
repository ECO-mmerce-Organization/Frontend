<div class="container-fluid background-page texture my-3 ">

    <div class="row d-flex align-items-lg-center"> 

        <div class="card container-fluid col-md-4 mt-4 mx-5  ">
            
            <div class="row  d-flex justify-content-center ">
                <div class="col-md-8" id="media">

                    <h1 class="text-center mx-3 my-4 mt-5" >Cadastro</h1>

                    <div class="input-style-l my-4">
                        <input [(ngModel)]="usuario.nome" type="text" name="nome" required="required">
                        <label for="">Nome</label>
                    </div>

                    <div class="input-style-l mb-4 ">
                        <input [(ngModel)]="usuario.usuario" type="text" name="usuario" required="required">
                        <label for="">E-mail</label>
                    </div>

                    <div class="input-style-l mb-4">
                        <input (input)="confirmarSenha($event)" type="password" name="senha" required="required">
                        <label for="">Senha</label>
                    </div>

                    <div class="input-style-l mb-4">
                        <input [(ngModel)]="usuario.senha" type="password" name="ConfirmaSenha" required="required">
                        <label for="">Confirmar Senha</label>
                    </div>

                    <div class="input-style-l mb-4">
                        <input [(ngModel)]="usuario.foto" type="text" name="foto" required="required">
                        <label for="">Link da Foto</label>
                    </div>

                    <div class="mb-2">
                        <input class="m-lg-2" type="radio" name="webmaster" value=false (change)="tipoUser($event)" />Usu√°rio
                        <input class="m-lg-2" type="radio" name="webmaster" value=true (change)="tipoUser($event)" />Administrador
                    </div>

                    <div class="d-flex justify-content-end my-5">
                        <button type="submit" class="btn-cancel-gd mr-4" routerLink="/login">Cancelar</button>
                        <button type="submit" class="btn-green-gd" (click)='cadastrar()'>Cadastrar</button>
                    </div>


                    
                    
                </div>
            </div>

        </div>

        <div class="col-md-4 mt-4">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10 img-bg ml-5">

                </div>
            </div>

        </div>
        
    </div>
</div>
